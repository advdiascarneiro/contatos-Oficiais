<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dias Carneiro - Contatos Oficiais</title>
    <link rel="icon" type="image/png" href="./img/balança - preta.png">

    <!-- ==================== SEGURANÇA ==================== -->
    <meta http-equiv="Content-Security-Policy"
        content="
            default-src 'self';
            img-src 'self' data:;
            style-src 'self' 'unsafe-inline';
            script-src 'self';
            connect-src 'none';
            frame-ancestors 'none';
        ">
<!-- 
    <style>

    </style> -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="container">

        <div class="logo-container">
            <img src="./img/balança - preta.png" alt="Dias Carneiro Advogados" class="logo">
        </div>

        <!-- Instagram -->
        <a class="contact-item"
           href="https://instagram.com/advdiascarneiro"
           target="_blank"
           rel="noopener noreferrer">
            <div class="icon">
                <img src="./img/instagram.png" alt="Instagram">
            </div>
            <div class="contact-info">
                <div class="contact-label">Instagram</div>
                <div class="contact-value">@advdiascarneiro</div>
            </div>
        </a>

        <!-- Facebook -->
        <a class="contact-item"
           href="https://facebook.com/61587374257598"
           target="_blank"
           rel="noopener noreferrer">
            <div class="icon">
                <img src="./img/facebook.png" alt="Facebook">
            </div>
            <div class="contact-info">
                <div class="contact-label">Facebook</div>
                <div class="contact-value">/Dias Carneiro</div>
            </div>
        </a>

        <!-- WhatsApp -->
        <a class="contact-item"
           href="https://wa.me/5548998672111"
           target="_blank"
           rel="noopener noreferrer">
            <div class="icon">
                <img src="./img/whatsapp.png" alt="WhatsApp">
            </div>
            <div class="contact-info">
                <div class="contact-label">WhatsApp</div>
                <div class="contact-value">Atendimento via WhatsApp</div>
            </div>
        </a>

        <!-- Website -->
        <div class="contact-item">
            <div class="icon">
                <img src="./img/domain.png" alt="Website">
            </div>
            <div class="contact-info">
                <div class="contact-label">Website</div>
                <div class="contact-value">Site em desenvolvimento</div>
            </div>
        </div>

        <!-- Endereço -->
        <a class="contact-item"
           href="https://maps.google.com/?q=Edifício Offices Tower, Rua Joci José Martins, nº 247, Palhoça - SC"
           target="_blank"
           rel="noopener noreferrer">
            <div class="icon">
                <img src="./img/map.png" alt="Mapa">
            </div>
            <div class="contact-info">
                <div class="contact-label">Endereço</div>
                <div class="contact-value">Palhoça - SC (Pagani)</div>
            </div>
        </a>

    </main>

    <footer>
        <h3>Dias Carneiro</h3>
        <p>Medeiros, Zibeti & Rodrigues</p>

        <div class="footer-bottom">
            © 2026 Dias Carneiro Advogados — Todos os direitos reservados
            <br>
            Ícones por Pixel Perfect – Flaticon
        </div>
    </footer>
</body>
</html>
